<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  <style>
  table {
        
			border-spacing: 30px; border:solid red;
        }
	
	
			</style>
			</head>
			<body>
		    <table>

	
	
	<tr>
      <td style="padding: 10px; border: 5px solid black; border-style:dotted;">dotted</td> 
	  <td style="padding: 10px; border: 5px solid black; border-style:dashed;">dashed</td>
	  <td style="padding: 10px; border: 5px solid black; border-style:solid;">solid</td>
	</tr>
	
	
	<tr>	  
	  <td style="padding: 10px; border: 5px solid black; border-style:double;">double</td> 
	  <td style="padding: 10px; border: 5px solid black; border-style:groove;">groove</td>
	  <td style="padding: 10px; border: 5px solid black; border-style:ridge;">ridge</td>
   </tr>
	
	
	<tr>
    <td style="padding: 10px; border: 5px solid black; border-style:inset;">inset</td>
	<td style="padding: 10px; border: 5px solid black; border-style:outset;">outset</td>
	<td style="padding: 10px; border: 1px solid black; border-style:none;">none</td>
	</td>
	
		</table>
	</body>
</html>
