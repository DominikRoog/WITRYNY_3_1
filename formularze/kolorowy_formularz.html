<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8"/>
   <title>text</title>
   <style>
   table { 
  width: 400px ; background-color: papayawhip ; text-align: Arial
   }
   tr td {
   border-collapse: collapse ; border: 1px ; text-align: center ; padding: 10px ; border-color: goldenrod
   
   
   
   </style>
   </head>
   <body>
   <table>
   <tr>
   <td><placeholder>pierwsze imię </placeholder> </td>
   <td><placeholder>drugie imię </placeholder> </td>
   </tr>
   <tr>
   <td>
   <input min="-10"
   max="0"
   name="wspolczynnik"
   oninput="getElementById('wsp').value = this.value"
   step="0.1"
   type="range"
   value="-10"
   </td>
   <td>
   <output id="wsp">-10</output>
   </td>
   </tr>
